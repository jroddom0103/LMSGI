    <title>Práctica_2.11</title>

<body>

    <p>Pasos para calcular la longitud de la hipotenusa de un triángulo rectángulo</p>

    <ol>
        <li>Se miden los catetos</li>
        <li>Se elevan al cuadrado los catetos</li>
        <li>Se suman los catetos al cuadrado</li>
        <li>Al resultado se le hace la raíz cuadrada</li>
        <li>Eso dará la longitud de la hipotenusa</li>
    </ol>

</body>
